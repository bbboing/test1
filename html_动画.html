<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
            }
            .box1{
                margin: 100px auto;
                border: 1px dashed;
            }
            .box2{
                background: #00f;
            }
            .box2:hover{
                transform: rotate(45deg);
                transition: transform 1s linear;
            }
        </style>
    </head>
    <body>
        <div class="box box1">
            <div class="box box2">shfhff</div>
        </div>
    </body>
</html>
